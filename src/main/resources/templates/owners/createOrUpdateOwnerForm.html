<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(${owner.id == null ? 'New Owner' : 'Edit Owner'}, ~{::section})}">
<body>
    <section>
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6" th:text="${owner.id == null ? 'New Owner' : 'Edit Owner'}">Owner Form</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <form th:object="${owner}" th:action="${owner.id == null ? '/owners/new' : '/owners/' + owner.id + '/edit'}" method="post" class="space-y-6">
                    <input type="hidden" th:field="*{id}" />
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
                            <input type="text" th:field="*{firstName}" id="firstName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" required />
                            <div th:if="${#fields.hasErrors('firstName')}" class="mt-1 text-sm text-red-600" th:errors="*{firstName}">First name error</div>
                        </div>
                        
                        <div>
                            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                            <input type="text" th:field="*{lastName}" id="lastName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" required />
                            <div th:if="${#fields.hasErrors('lastName')}" class="mt-1 text-sm text-red-600" th:errors="*{lastName}">Last name error</div>
                        </div>
                        
                        <div>
                            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                            <input type="text" th:field="*{address}" id="address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" required />
                            <div th:if="${#fields.hasErrors('address')}" class="mt-1 text-sm text-red-600" th:errors="*{address}">Address error</div>
                        </div>
                        
                        <div>
                            <label for="city" class="block text-sm font-medium text-gray-700">City</label>
                            <input type="text" th:field="*{city}" id="city" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" required />
                            <div th:if="${#fields.hasErrors('city')}" class="mt-1 text-sm text-red-600" th:errors="*{city}">City error</div>
                        </div>
                        
                        <div>
                            <label for="telephone" class="block text-sm font-medium text-gray-700">Telephone</label>
                            <input type="text" th:field="*{telephone}" id="telephone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" required />
                            <div th:if="${#fields.hasErrors('telephone')}" class="mt-1 text-sm text-red-600" th:errors="*{telephone}">Telephone error</div>
                        </div>
                        
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" th:field="*{email}" id="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" required />
                            <div th:if="${#fields.hasErrors('email')}" class="mt-1 text-sm text-red-600" th:errors="*{email}">Email error</div>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3">
                        <a th:href="@{/owners}" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300">Cancel</a>
                        <button type="submit" class="px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
