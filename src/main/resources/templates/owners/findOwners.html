<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout('Find Owners', ~{::section})}">
<body>
    <section>
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Find Owners</h1>
            
            <div class="bg-white rounded-lg shadow-md p-6">
                <form action="/owners/find" method="get" class="space-y-6">
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
                        <input type="text" name="lastName" id="lastName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-teal-500 focus:ring-teal-500" placeholder="Enter last name or leave empty to find all" />
                    </div>
                    
                    <div class="flex justify-between">
                        <a href="/owners/new" class="px-4 py-2 bg-teal-600 text-white rounded-md hover:bg-teal-700">Add Owner</a>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Find</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
