<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">ZenClinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        [x-cloak] { display: none !important; }
    </style>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col">
        <header class="bg-teal-600 text-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <a href="/" class="text-2xl font-bold">ZenClinic</a>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="/" class="hover:text-teal-200">Dashboard</a></li>
                        <li><a href="/owners" class="hover:text-teal-200">Owners</a></li>
                        <li><a href="/vets" class="hover:text-teal-200">Veterinarians</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 py-8">
            <div th:replace="${content}">
                <!-- Content goes here -->
            </div>
        </main>

        <footer class="bg-gray-800 text-white py-6">
            <div class="container mx-auto px-4 text-center">
                <p>&copy; 2023 ZenClinic. All rights reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
