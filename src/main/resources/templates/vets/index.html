<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout('Veterinarians', ~{::section})}">
<body>
    <section>
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Veterinarians</h1>
            
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Specialties</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="vet : ${vets}" class="hover:bg-gray-50">
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="text-sm font-medium text-gray-900" th:text="${vet.firstName + ' ' + vet.lastName}">Vet Name</div>
                            </td>
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex flex-wrap gap-2">
                                    <span th:each="specialty : ${vet.specialties}" 
                                          class="px-2 py-1 text-xs font-medium rounded-full bg-teal-100 text-teal-800"
                                          th:text="${specialty.name}">Specialty</span>
                                    <span th:if="${vet.specialties.isEmpty()}" class="text-sm text-gray-500">none</span>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(vets)}">
                            <td colspan="2" class="px-6 py-4 text-center text-sm text-gray-500">No veterinarians found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</body>
</html>
